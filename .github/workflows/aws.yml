name: Evidence Collection
on:
  workflow_dispatch:
env:
  AWS_REGION : "us-east-1"
  AUTOMATION_AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AUTOMATION_AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
  FEDERAL_AUTOMATION_AWS_ACCESS_KEY_ID: ${{ secrets.FED_AWS_ACCESS_KEY_ID }}
  FEDERAL_AUTOMATION_AWS_SECRET_ACCESS_KEY: ${{ secrets.FED_AWS_SECRET_ACCESS_KEY }}  
permissions:
  id-token: write   
  contents: read   
jobs:
  aws-evidence:
    runs-on: ubuntu-latest
    steps:
    - name: Git clone the repository
      uses: actions/checkout@v4
    - name: Configure AWS credentials with OIDC
      uses: aws-actions/configure-aws-credentials@v3
      with:
        role-to-assume: arn:aws:iam::145023120730:role/elevated-standards
        role-session-name: evidencecollection
        aws-region: ${{ env.AWS_REGION }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install boto3

    - name: Run evidence collection script
      run: |
        python src/services/aws/automation.services.py







